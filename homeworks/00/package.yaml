name:                homework00
version:             0.1.0.0

ghc-options:
- -Wall
- -Werror
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

extra-source-files:
- README.md

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

tests:
  test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - homework00
    - hspec
    - QuickCheck
    - generic-random

flags:
  can:
    description: Run Can.hs tests
    manual: true
    default: false


# TODO
# reconsider CPP usage
when:
- condition: flag(can)
  cpp-options: -DCAN
